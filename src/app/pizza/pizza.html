<div class="container">
  <div class="row">
    @for (meal of mealsList; track meal.idMeal) {
      <div class="col-md-4 my-2">
        <div class="card h-100">
          <img [src]="meal.image_url" class="card-img-top" style="height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{ meal.title }}</h5>
            <a [href]="meal.publisher || '#'" class="btn btn-primary" target="_blank">View Recipe</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
