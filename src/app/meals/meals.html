<nav class="navbar rounded-pill w-75 mx-auto my-4">
  <div class="container-fluid justify-content-center">
    <ul class="navbar-nav flex-row gap-4">
      <li class="nav-item">
        <button class="btn nav-btn" routerLink="/meals/pizza" routerLinkActive="active-styles"  (click)="getMeals('pizza')">Pizza</button>
      </li>
      <li class="nav-item">
        <button class="btn nav-btn" routerLink="/meals/pasta" routerLinkActive="active-styles"  (click)="getMeals('pasta')">Pasta</button>
      </li>
      <li class="nav-item">
        <button class="btn nav-btn" routerLink="/meals/corn" routerLinkActive="active-styles"  (click)="getMeals('corn')">Corn</button>
      </li>
    </ul>
  </div>

<div class="container">
  <div class="row">
    @for (meal of mealsList; track meal.recipe_id) {
    <div class="col-md-3 my-2">
      <div class="card h-100">
        <img [src]="meal.image_url" class="card-img-top" style="height: 300px;">
        <div class="card-body">
          <h5 class="card-title">{{ meal.title }}</h5>
          <h6>Publisher: {{meal.publisher}}</h6>
        </div>
      </div>
    </div>
    }
  </div>
</div>
